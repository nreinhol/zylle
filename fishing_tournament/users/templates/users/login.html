{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>NRWs bester Angler - Login</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'blog/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'blog/css/sb-admin-2.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">

                  <div class=text-center>
                    <img src="../../../media/logos/logo_willkommen.svg" width="230" alt="" class="center">
                
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">  
                    </div>
                
                  </div>
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <div class="text-center">
                            </div>
                            {{ form|crispy}}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">
                                Anmelden
                            </button>
                        </div>
                    </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'register' %}">Erstelle einen Account!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'password_reset' %}">Passwort vergessen?</a>
                  </div>


                  
                  <div class=text-center>
                    <div class="small text-primary" style="margin-top:40px; margin-bottom:15px; font-size:9px">Sponsored by</div>
                    <img src="../../../media/logos/sponsor_ironclaw.png" width="270" alt="" class="center">
                  </div>
              
                  <div class=text-center>
                    <img src="../../../media/logos/sponsor_polestar.png" width="270" alt="" class="center">
                  </div>

                </div>


                    
                  


              </div>
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'blog/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'blog/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'blog/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'blog/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
